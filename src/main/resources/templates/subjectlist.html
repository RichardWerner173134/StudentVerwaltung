<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjectlist</title>
    <link rel="stylesheet"
          th:href="@{/css/index.css}"
          type="text/css"
          media="screen">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <nav th:replace="fragments/header :: nav"></nav>
    <section class="section">
        <h1 class="ueberschrift" th:text="Subjectlist"></h1>
        <div>Das ist die Liste aller Fächer!</div>
        <form method="get" action="/subjects/addSubjectForm">
            <button class="btn" type="submit">Fach hinzufügen</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th th:text="Id"></th>
                    <th th:text="Fachbezeichnung"></th>
                    <th th:text="Kursanzahl"></th>
                </tr>
            </thead>
            <tbody id="subjectlistTBody">
                <tr th:each="subject:${subjects}" class="tableEntries" th:id="'row' + ${subject.id}">
                    <td th:text="${subject.id}"></td>
                    <td th:text="${subject.subjectName}"></td>
                    <td th:text="${#lists.size(subject.courses)}"></td>
                </tr>
            </tbody>
        </table>
    </section>
    <aside class="sidebar" th:replace="fragments/sidebar :: aside"></aside>
</body>
</html>
