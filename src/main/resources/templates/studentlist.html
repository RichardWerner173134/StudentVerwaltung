<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Studentlist</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>
    <h1 th:text="Studentlist"}></h1>
    <div>Das ist die Liste aller Studenten!</div>
    <form method="get" action="/students/addStudentForm">
        <button type="submit">Student hinzufÃ¼gen</button>
    </form>
    <table>
        <thead>
            <tr>
                <th th:text="Id"></th>
                <th th:text="Name"></th>
                <th th:text="Kursanzahl"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student:${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${#lists.size(student.attendedCourses)}">
                    <a th:href="@{courselist}"></a>
                </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
